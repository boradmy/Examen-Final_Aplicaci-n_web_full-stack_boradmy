{% extends "base.html" %}
{%block title %}Formulario Pokemon{% endblock title %}
{% block content %}
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_div }}
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'pokedex:index' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{%endblock content %}
