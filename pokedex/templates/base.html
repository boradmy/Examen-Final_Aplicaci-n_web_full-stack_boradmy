{% load static %}
<html>

<head>
    <title>{% block title %}Pokedex{% endblock title %}</title> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link href="{% static "bootstrap.main.css" %}" rel="stylesheet" />
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="bg-primary text-white p-4 text-center d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <img src="{% static 'logo.png' %}" alt="Pokedex logo" class="img-fluid" style="max-height: 50px;">
                <h1 class="h3 mb-0 ms-3">Pokedex Manager</h1>
            </div>

            {% if user.is_authenticated %}
                <form method="post" action="{% url "logout" %}" class="m-0">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-sm">
                        <i class="fas fa-sign-out-alt"></i> Salir ({{ user.username }})
                    </button>
                </form>
            {% else %}
                <a href="{% url 'pokedex:login' %}" class="btn btn-success btn-sm">
                    <i class="fas fa-sign-in-alt"></i> Ingresar
                </a>
            {% endif %}
        </div>
        
        {% block content %}{% endblock content %}
    </div>
</body>

</html>
