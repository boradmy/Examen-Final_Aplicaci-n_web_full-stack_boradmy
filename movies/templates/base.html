{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Lolib{% endblock title %}</title>

    <!-- Font Awesome -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />

    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link href="{% static 'bootstrap.main.css' %}" rel="stylesheet" />
</head>

<body>
    <div class="container mt-3">

        <!-- Header -->
        <div class="bg-primary text-white p-4 mb-4 text-center rounded">
            <div class="d-flex flex-column align-items-center">
                <!-- Logo grande centrado -->
                <img
                    src="{% static 'catflix.png' %}"
                    alt="Catflix logo"
                    class="img-fluid mb-2"
                    style="max-height: 150px;"
                >
                <!-- Nombre más pequeño debajo del logo -->
                <h1 class="h5 mb-3">Boris Adrian Murillo Yajamin</h1>

                <!-- Botón login/logout centrado -->
                {% if user.is_authenticated %}
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-sm">
                            <i class="fas fa-sign-out-alt"></i>
                            Salir ({{ user.username }})
                        </button>
                    </form>
                {% else %}
                    <a href="{% url 'movies:login' %}" class="btn btn-success btn-sm">
                        <i class="fas fa-sign-in-alt"></i>
                        Ingresar
                    </a>
                {% endif %}
            </div>
        </div>

        <!-- Main content -->
        {% block content %}
        {% endblock content %}

    </div>

    <!-- Bootstrap JS -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
    </script>
</body>
</html>
