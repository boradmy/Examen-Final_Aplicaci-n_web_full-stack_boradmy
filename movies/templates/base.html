{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}CAT-FLIX (Boris){% endblock %}</title>

    <!-- Font Awesome -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        /* Top Bar */
        .top-bar {
            background-color: #141414; /* la franja negra */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
            border-bottom: 1px solid #c10c0c;
        }

        .logo img {
            max-height: 60px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-login, .btn-logout {
            background-color: #e50914;
            border: none;
            color: white;
        }

        /* Responsive */
        @media (max-width: 992px) {
            .top-bar {
                flex-direction: column;
                align-items: flex-start;
            }
            .logo {
                margin: 10px 0;
            }
        }
    </style>
</head>

<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="logo">
            <img src="{% static 'catflix.png' %}" alt="CatFlix Logo">
        </div>

        <div class="user-info">
            {% if user.is_authenticated %}
                <span>{{ user.username }}</span>
                <form method="post" action="{% url 'movies:logout' %}" style="margin:0;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-logout btn-sm">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </form>
            {% else %}
                <a href="{% url 'movies:login' %}" class="btn btn-login btn-sm">
                    <i class="fas fa-sign-in-alt"></i> Login
                </a>
            {% endif %}
        </div>
    </div>

    <!-- Main Content -->
    <div class="container my-4">
        {% block content %}
        <!-- AquÃ­ se renderiza todo desde index.html -->
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
